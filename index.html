<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Color Tool</title>
</head>
<body>
<div class="container">
    <h1 class="title">Color Tool</h1>
    <label for="hex">Color (Hex)</label>
    <input type="text" name="hex" id="hexInput" placeholder="#000000"/>

    <label for="slider">0%  </label>
    <span>0</span><input name="slider" type="range" min="0" max="100" value="0" class="slider" id="slider"><span>100</span>
    <p>Input Color</p>
    <div id="inputColor" class="box"></div>
    <p>Altered Color</p>
    <div id="alteredColor" class="box"></div>
</div>

</body>
</html>
